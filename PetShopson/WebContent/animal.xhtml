<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>PetShop Son</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid>
			<h:outputText value="ID" />
			<h:inputText value="#{animalMB.animal.id}" />
			<h:outputText value="Nome" />
			<h:inputText value="#{animalMB.animal.nome}" />
			<h:outputText value="Nascimento" />
			<h:inputText value="#{animalMB.animal.nascimento}" />
			<h:outputText value="Peso" />
			<h:inputText value="#{animalMB.animal.peso}" />
			<h:panelGroup>
				<h:commandButton value="Adicionar" action="#{animalMB.adicionar}" />
				<h:commandButton value="Cancelar" />
			</h:panelGroup>
		</h:panelGrid>
		<h:dataTable value="#{animalMB.lista}" var="elemento">
			<h:column>
				<h:outputText value="#{elemento}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
